<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCloud - Icon Test</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.svg">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    .icon-item {
      text-align: center;
      padding: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      background: white;
    }
    .icon-preview {
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      border-radius: 0.5rem;
    }
    .icon-preview img {
      max-width: 100%;
      max-height: 100%;
    }
    h1 {
      color: #1e293b;
      margin-bottom: 2rem;
    }
    .status {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .status.success {
      background-color: #dcfce7;
      color: #166534;
    }
    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h1>FreeCloud - Icon Test Page</h1>
  
  <div class="icon-grid">
    <div class="icon-item">
      <div class="icon-preview">
        <img src="/favicon.ico" alt="Favicon">
      </div>
      <div>favicon.ico</div>
      <div id="favicon-status" class="status">Checking...</div>
    </div>
    
    <div class="icon-item">
      <div class="icon-preview">
        <img src="/apple-touch-icon.svg" alt="Apple Touch Icon">
      </div>
      <div>apple-touch-icon.svg</div>
      <div id="apple-status" class="status">Checking...</div>
    </div>
    
    <div class="icon-item">
      <div class="icon-preview">
        <img src="/favicon-16x16.png" alt="16x16 Favicon">
      </div>
      <div>favicon-16x16.png</div>
      <div id="favicon16-status" class="status">Checking...</div>
    </div>
    
    <div class="icon-item">
      <div class="icon-preview">
        <img src="/favicon-32x32.png" alt="32x32 Favicon">
      </div>
      <div>favicon-32x32.png</div>
      <div id="favicon32-status" class="status">Checking...</div>
    </div>
    
    <div class="icon-item">
      <div class="icon-preview">
        <img src="/android-chrome-192x192.png" alt="Android Chrome 192x192">
      </div>
      <div>android-chrome-192x192.png</div>
      <div id="android192-status" class="status">Checking...</div>
    </div>
    
    <div class="icon-item">
      <div class="icon-preview">
        <img src="/android-chrome-512x512.png" alt="Android Chrome 512x512">
      </div>
      <div>android-chrome-512x512.png</div>
      <div id="android512-status" class="status">Checking...</div>
    </div>
  </div>

  <script>
    // Check if each icon loads successfully
    document.addEventListener('DOMContentLoaded', () => {
      const icons = [
        { id: 'favicon', path: '/favicon.ico' },
        { id: 'apple', path: '/apple-touch-icon.svg' },
        { id: 'favicon16', path: '/favicon-16x16.png' },
        { id: 'favicon32', path: '/favicon-32x32.png' },
        { id: 'android192', path: '/android-chrome-192x192.png' },
        { id: 'android512', path: '/android-chrome-512x512.png' }
      ];

      icons.forEach(icon => {
        const img = new Image();
        img.onload = () => {
          document.getElementById(`${icon.id}-status`).textContent = 'Loaded';
          document.getElementById(`${icon.id}-status`).classList.add('success');
        };
        img.onerror = () => {
          document.getElementById(`${icon.id}-status`).textContent = 'Error loading';
          document.getElementById(`${icon.id}-status`).classList.add('error');
        };
        img.src = icon.path;
      });
    });
  </script>
</body>
</html>
